<ng-container [formGroup]="form">
  <ng-container formGroupName="address">
    <input  type="text"
            formControlName="street"
            placeholder="Street Name">

    <input  type="text"
            formControlName="number"
            placeholder="Street Number">

    <input  type="text"
            formControlName="postal"
            placeholder="Postal">
  </ng-container>
</ng-container>
