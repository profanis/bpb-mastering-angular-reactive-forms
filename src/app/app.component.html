<form [formGroup]="myForm">

  <ng-container formArrayName="colors">

    <div *ngFor="let _ of colors.controls; let idx = index">

      <ng-container [formGroupName]="idx">
        <input type="text" formControlName="name" />
        <span (click)="removeColor(idx)">X</span>
      </ng-container>

    </div>

  </ng-container>

</form>

<button (click)="addColor()">Add</button>

<pre>
  {{myForm.value | json}}
</pre>
