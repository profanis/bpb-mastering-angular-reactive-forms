<input  type="text"
        placeholder="First Name"
        [formControl]="firstName" />

<small *ngIf="firstName.invalid">Field is required</small>

<input  type="text"
        placeholder="Last Name"
        [formControl]="lastName" />

<small *ngIf="lastName.errors?.minlength">
    The min length of this field is {{lastName.errors.minlength.requiredLength}}
</small>
<small *ngIf="lastName.errors?.required">
    Field is required
</small>


<table>
  <tr>
    <td>
      First name
    </td>
    <td>
      Last name
    </td>
    <td>
      FormGroup
    </td>
  </tr>
  <tr>
    <td>
      {{ firstName.value }}
    </td>
    <td>
      {{ lastName.value }}
    </td>
    <td>

    </td>
  </tr>
</table>
