<form [formGroup]="myForm">

  <input  type="text"
          placeholder="Password"
          formControlName="password" />


  <input  type="text"
          placeholder="Retype password"
          formControlName="reTypePassword" />

  <p>
    <small *ngIf="myForm.errors?.fieldsDoNotMatch">
      The fields should have the same value
    </small>
  </p>

</form>


<table>
  <tr>
    <td>
      First name
    </td>
    <td>
      Last name
    </td>
    <td>
      FormGroup
    </td>
  </tr>
  <tr>
    <td>
      {{ myForm.get('password').valid }}
    </td>
    <td>
      {{ myForm.get('reTypePassword').valid }}
    </td>
    <td>
      {{ myForm.errors | json }}
    </td>
  </tr>
</table>
