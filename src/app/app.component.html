<form [formGroup]="myForm">

  <div  *ngFor="let color of colors.controls; let idx = index"
        formArrayName="colors">
    <ng-container [formGroupName]="idx">
      <input type="text" formControlName="name" />
      <small *ngIf="color.get('name').invalid">
        The form is invalid
      </small>
    </ng-container>
  </div>

</form>


<pre>
  {{myForm.value | json}}
</pre>
