<input  type="text"
        placeholder="First Name"
        [formControl]="firstNameControl" />

<input  type="text"
        placeholder="Last Name"
        [formControl]="lastNameControl" />


<table>
  <tr>
    <td>
      First name
    </td>
    <td>
      Last name
    </td>
  </tr>
  <tr>
    <td>
      {{ firstNameControl.value }}
    </td>
    <td>
      {{ lastNameControl.value }}
    </td>
  </tr>
</table>
