<form [formGroup]="myForm">

  <input  type="text"
          placeholder="First Name"
          formControlName="firstName" />

  <input  type="text"
          placeholder="Last Name"
          formControlName="lastName" />

</form>


<table>
  <tr>
    <td>
      First name
    </td>
    <td>
      Last name
    </td>
  </tr>
  <tr>
    <td>
      {{ myForm.get('firstName')?.value }}
    </td>
    <td>
      {{ myForm.get('lastName')?.value }}
    </td>
  </tr>
</table>
