<form [formGroup]="myForm">

  <ng-container formArrayName="colors">
    <div  *ngFor="let _ of colors.controls; let idx = index">
      <ng-container [formGroupName]="idx">
        <input type="text" formControlName="name" />
      </ng-container>
    </div>

    <small *ngIf="myForm.invalid">
      The form is invalid
    </small>
  </ng-container>
</form>


<pre>
  {{myForm.value | json}}
</pre>
