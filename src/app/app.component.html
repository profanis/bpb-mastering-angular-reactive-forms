<form [formGroup]="myForm">

  <ng-container formArrayName="colors">
    <div  *ngFor="let _ of colors.controls; let idx = index">
      <ng-container [formGroupName]="idx">
        <input type="text" formControlName="name" />
      </ng-container>
    </div>
  </ng-container>

  <small *ngIf="colors?.errors?.hasDuplicates">
    The array should not have duplicate values
  </small>

</form>
